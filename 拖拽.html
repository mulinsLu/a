			function Darg(id){
				this.element = document.getElementById(id);
				var that = this;
				this.x = null;
				this.y = null;
				this.element.onmousedown = function(ev){
					that.down(ev,that);
				}
			}
			
			Darg.prototype.down = function(ev,that){
				this.x = ev.pageX - this.element.offsetLeft;
				this.y = ev.pageY - this.element.offsetTop;
				
				document.onmousemove = function(ev){
					that.move(ev);
				}
				document.onmouseup = function(){
					document.onmousemove = null;
					document.onmouseup = null;
				}
			}
			
			Darg.prototype.move = function(ev){
				this.element.style.left = ev.pageX - this.x + 'px';
				this.element.style.top = ev.pageY - this.y + 'px';
			}
